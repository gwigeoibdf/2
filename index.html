<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't forget To-Do List</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gudea:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7cd646bc68.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="group">
        <header>
          <h1>Don't Forget</h1>
          <h2>TO-DO LIST</h2>
        </header>
        <form>
          <input type="text" class="todo-input" id="to-do-input" />
          <button class="todo-button" id="to-do-button" type="submit">
            <i class="fas fa-plus"></i>
          </button>
          <select name="todos" class="filter-todo" id="filter-to-do">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </form>
        <div class="todo-container">
          <ul class="todo-list" id="to-do-list"></ul>
        </div>
      </div>
      <div class="codedBy">
        <a
          href="https://github.com/noam-ackerman/To-do-List"
          target="_blank"
          class="codeLink"
        >
          Open-source code</a
        >
        designed and built by
        <a
          href="https://www.linkedin.com/in/noam-ackerman/"
          target="_blank"
          class="codeLink"
          >Noam Ackerman</a
        >
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
